<html>

<head>
    <title>My first Three.js app</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding 0;
            overflow: hidden;
            text-align: center;
        }

        #header {
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        #inner {
            position: absolute;
            bottom: 30px;
            width: 100%;
            z-index: 100;
        }

        .container {
            background: red;
        }

        .button {
            margin: 40px;
            background: #f27d00;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="inner">
        <a href="#" class="button" onclick="floodTown();">Flood Town</a>
        <a href="#" class="button" onclick="forest();">Fire Forest</a>
        <a href="#" class="button" onclick="tornadoTown();">Tornado Town</a>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/ColladaLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/tween.min.js"></script>
    <script>
        var scene, camera, renderer, raycaster;
        var mouse = new THREE.Vector2(),
            INTERSECTED;

        function init() {
            //add detector to see if WebGL is supported
            if (!Detector.webgl) Detector.addGetWebGLMessage();
            //set up a scene
            scene = new THREE.Scene();
            //add a camera
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            //render the scene - start renderer and set it's size
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xcaf8f1, 1);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            //add to webpage
            document.body.appendChild(renderer.domElement);

            var light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(0, 100, 50).normalize();
            scene.add(light);


            var loader = new THREE.ColladaLoader();
            loader.options.convertUpAxis = true;
            loader.load('newisland.dae', function(collada) {

                var dae = collada.scene;

                dae.traverse(function(child) {

                    if (child instanceof THREE.Mesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }

                });

                dae.scale.x = dae.scale.y = dae.scale.z = 10;
                dae.updateMatrix();
                scene.add(dae);


                //                var controls = new THREE.OrbitControls(camera, renderer.domElement);
                //Fetch camera positions and orientation.
                window.addEventListener('click', function() {
                    console.log(camera.position);
                })

                render();

            });

            //position camera
            camera.position.set(110, 50, -30);
            camera.rotation.x = 0;
            camera.rotation.y = -1.8;
            camera.rotation.z = 0;

            raycaster = new THREE.Raycaster();
            document.addEventListener('mousemove', onDocumentMouseMove, false);

            //render the scene
            //render();
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        document.onmousedown = function(e) {
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {

                INTERSECTED = intersects[0].object;
                if (INTERSECTED.parent.name == "tree") {
                    INTERSECTED.position.y += 10;
                }

            }
        }



        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function render() {
            //call to render scene 60fps
            requestAnimationFrame(render);
            //            camera.lookAt(scene.position);
            //speed
            var timer = Date.now() * 0.0001;

            var orbit = Date.now() * 0.01;

            TWEEN.update();

            //distance
            //camera.position.x = Math.cos(timer) * 250;
            //camera.position.z = Math.sin(timer) * 250;
            //camera.lookAt(scene.position);

            //keep displaying scene
            renderer.render(scene, camera);
        }

        function floodTown() {
            var pos1 = new TWEEN.Tween(camera.position).to({
                x: -280,
                y: 60,
                z: 50
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);
            var rot1 = new TWEEN.Tween(camera.rotation).to({
                x: -.4,
                y: -.6,
                z: -.15
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);


            pos1.start();
            rot1.start();
        }

        function forest() {
            var pos1 = new TWEEN.Tween(camera.position).to({
                x: -50,
                y: 50,
                z: -50
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);
            var rot1 = new TWEEN.Tween(camera.rotation).to({
                x: -.08,
                y: -.5,
                z: -.02
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);


            pos1.start();
            rot1.start();
        }

        function tornadoTown() {
            var pos1 = new TWEEN.Tween(camera.position).to({
                x: 160,
                y: 45,
                z: 0
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);
            var rot1 = new TWEEN.Tween(camera.rotation).to({
                x: -.04,
                y: -.15,
                z: -.05
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);


            pos1.start();
            rot1.start();

        }

        function smokeStack() {
            var pos1 = new TWEEN.Tween(camera.position).to({
                x: 110,
                y: 50,
                z: -30
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);
            var rot1 = new TWEEN.Tween(camera.rotation).to({
                x: 0,
                y: -1.8,
                z: 0
            }, 4000).easing(TWEEN.Easing.Quadratic.InOut);


            pos1.start();
            rot1.start();

        }

        //call the init function to run the code
        init();
    </script>
</body>

</html>
